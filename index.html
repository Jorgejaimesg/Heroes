<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Heroes</title>
    <link rel="stylesheet" href="css/bootstrap_css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap_js/bootstrap.js" defer></script>
    <script type="module"src="marvel.js" defer></script>
</head>
<body>
    <div class="container ">
        <div class="justify-content-md-center">
            <div class="card">
                <div class="card-header text-center text-bg-secondary">
                    <h2><b>SUPER SUPER HYPER SUPERHEROES</b></h2>
                </div>
            <div class="card-body">
                <form class="row " id="formHero">
                    <div class="col-md-5 my-3">
                        <label for="Name" class="form-label"><b>Name</b></label>
                        <input type="text" class="form-control" id="Name" name="Name">
                    </div>
                    <div class="col-md-4 my-3">
                        <label for="Actor" class="form-label"><b>Actor</b></label>
                        <input type="text" class="form-control" id="Actor" name="Actor">
                    </div>
                    <div class="col-md-3 my-3">
                        <label for="Age" class="form-label"><b>Age</b></label>
                        <input type="number" class="form-control" id="Age" name="Age">
                    </div>
                    <div class="col-md-5 my-3">
                        <label for="City" class="form-label"><b>City Name</b></label>
                        <input type="text" class="form-control" id="City" name="City">
                    </div>
                    <div class="col-md-4 my-3">
                        <label for="Date" class="form-label"><b>Date when appears</b></label>
                        <input type="date" class="form-control" id="Date" name="Date">
                    </div>
                    
                    <div class="col-md-3 my-3">
                        <label for="Producer"class="form-label"><b>Producer</b></label>
                        <select class="form-select" aria-label="Default select example" name="Producer" >
                            <option selected>...</option>
                            <option value="Marvel">Marvel</option>
                            <option value="Dc">Dc-Comics</option>
                        </select>
                    </div>  
                    <div class="col my-3">
                        <label for="Poster" class="form-label"><b>Poster</b></label>
                        <input type="file" class="form-control" id="Poster" name="Poster">
                    </div>


                    <div class="row my-3" id="suites">
                        <div class="col" >
                            <div class="card mb-4" >
                                <div class="card-header text-bg-secondary text-white"><b>Suit registration</b></div>
                                <div class="card-body">
                                    <p class="card-text"><i>In this section you could upload the different suits used by the superhero in all movies</i></p>
                                    <a href="#" class="btn btn-warning" id="addSuit">+</a>
                                    <div class="row container suites_detail pt-3">
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                </form>
                <div class="buttons">

                    <button type="button" class="btn btn-primary" id="addHero">Add </button>
                    <button type="button" class="btn btn-success" id="save">Save</button>
                    <button type="button" class="btn btn-danger" id="cancelHero">Cancel</button>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
